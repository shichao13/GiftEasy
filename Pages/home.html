    <link href="css/jquery.tagit.css" rel="stylesheet" type="text/css">
    <script>
        $(function(){
            var sampleTags = ['golf', 'sports', 'tennis', 'music', 'piano', 'doll', 'lego', 'bike', 'ball', 'swimming', 'hiking', 'cooking', 'cello', 'clarinet', 'singing', 'book', 'reading', 'game', 'electronics', 'mp3', 'movies'];
            //-------------------------------
            // Allow spaces without quotes.
            //-------------------------------
            $('#allowSpacesTags').tagit({
                availableTags: sampleTags,
                allowSpaces: true
            });
            
        });
    </script>

<body style="text-align: center;">
    <img border="0" src="Pages/giftlogo.gif" alt="Logo" width="150" height="188">
    <p class="italic">
    "Bro, do you even gift?"</p>
    <h2 style="font-family:arvo;">
        <br>
        Let us find you the perfect gift! 
        <br>
        Please describe the person whom you are giving it to!</h2>
    
    <form action="/Controllers/giftsuggestion.php" method="post">
            <div class="form-group">
                <h3>Interests or Hobbies</h3>
                <input id="allowSpacesTags" autofocus style="input" class="form-control" name="keywords">
                <br/>
                <br/>
                <input name="gender" type="radio" value="F"/><h3>Female</h3>
                <input name="gender" type="radio" value="M"/><h3>Male</h3>
                <br/>
                <h3>Age:</h3>
                <select name="age">
                    <option value=""></option>
                    <option value="1">Baby</option>
                    <option value="2">8-15</option>
                    <option value="3">16-22</option>
                    <option value="4">23-40</option>
                    <option value="5">40-65</option>
                    <option value="6">65+</option>
                </select>
                <br/>
                <h3>Relationship to You:</h3>
                <select name="relationship">
                    <option value=""></option>
                    <option value="Girlfriend">Significant Other</option>
                    <option value="Parent">Parent</option>
                    <option value="Friend">Friend</option>
                    <option value="Sibling">Sibling</option>
                    <option value="Grandparent">Grandparent</option>
                    <option value="Child">Child</option>
                </select>
                <br/>
                <br/>
                <br/>
                <h3>Choose up to 2 personality traits describes the receiver:</h3>
                <select multiple id="traits">
                    <option value="Active">Active/Athletic</option>
                    <option value="Adventurer">Adventurer/Outdoors</option>
                    <option value="Artist">Artist</option>                    
                    <option value="Bookworm">Bookworm</option>
                    <option value="DIY">Do-It-Yourself</option>
                    <option value="Fitness">Fitness Nut</option>
                    <option value="Foodie">Foodie</option>
                    <option value="Gadget">Gadget/Tech Geek</option>
                    <option value="Gamer">Gamer</option>
                    <option value="Panimal">Party Animal</option>
                    <option value="Pgirl">Party Girl</option>
                    <option value="Pop">Pop Culture</option>
                    <option value="Professional">Professional</option>
                    <option value="Fan">Sports Fan</option>
                    <option value="Trendy">Trendy/Fashionista</option>
                    <option value="TV">TV Junkie</option>
                </select> 
            </div>
                <br/>
                <br/>
            <form class="form-search input-append" id="form">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
    </form>
